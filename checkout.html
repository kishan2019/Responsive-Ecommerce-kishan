<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive-Ecommersive-website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header class="myheader">
        <div class="heading-top" style="padding-bottom: 2rem"><a href="index.html"> SHOP</a></div>
        <div class="cart-logo"> <a href="#"><img src="images/icons8-shopping-cart-24.png" alt="shoping cart logo"></a>
        </div>
    </header>

    <header class="myheader2">
        <div style="font-size: .9rem">
            <h2 style="font-weight: 300">Checkout</h2>Shop is a demo app - form data will not be sent
        </div>
    </header>

    <section style="padding-left:100px;">

        <form action="#">
            <div style="display: flex;font-size: 16px; padding-left: 30px;">
                <div style="width: 40%">
                    <p>Account Imformation</p><br>
                    <input class="input-box" type="email" placeholder="Email" name="myemail"><br>
                    <input class="input-box" type="number" maxlength="10" name="phone" placeholder="Phone Number"><br>
                    <p>Shipping Address</p>
                    <input class="input-box" type="text" name="Address" placeholder="Address"><br>
                    <input class="input-box" type="text" name="City" placeholder="City"><br>
                    <div style="display: flex">
                        <div> <input style="padding: 14px;font-size: 15px;border-top: none;border-left: none;border-right:none;outline: none;"
                                type="text" name="State/Province" placeholder="State/Province"></div>
                        <div> <input style="padding: 14px;font-size: 15px;border-top: none;border-left: none;border-right:none;outline: none;"
                                type="text" name="Zip/Postal Code" placeholder="Zip/Postal Code"></div>
                    </div>

                    <p>Country</p>
                    <select style="width: 100%;background-color:transparent;padding: 14px; font-size: 15px;border-top: none;border-left: none;border-right: none;">
                        <option value="United-States">United State</option>
                        <option value="Canada">Canada</option>
                    </select>


                </div>
                <div style="width: 40%;margin-left: 3rem;">
                    <p>Payment Method</p><br>
                    <input class="input-box" type="email" placeholder="Cardholder Name" name="myemail"><br>
                    <input class="input-box" type="number" maxlength="10" name="phone" placeholder="Card Number"><br>
                    <p>Expiry</p>
                    <div style="display: flex; justify-content: space-around; padding-left: 25px;">
                        <div>
                            <select name="123" id="111" class="drop-box2">
                                <option value="JAN">JAN</option>
                                <option value="FEB">FEB</option>
                                <option value="MAR">MAR</option>
                                <option value="APR">APR</option>
                                <option value="MAY">MAY</option>
                                <option value="JUN">JUN</option>
                                <option value="JUL">JUL</option>
                                <option value="AUG">AUG</option>
                                <option value="SEP">SEP</option>
                                <option value="OCT">OCT</option>
                                <option value="NOV">NOV</option>
                                <option value="DEC">DEC</option>

                            </select>
                        </div>
                        <div>
                            <select name="123" id="111" class="drop-box2">
                                <option value="2016">2016</option>
                                <option value="FEB">2017</option>
                                <option value="MAR">2018</option>
                                <option value="APR">2019</option>
                                <option value="MAY">2020</option>
                                <option value="JUN">2021</option>
                                <option value="JUL">2022</option>
                                <option value="AUG">2023</option>
                                <option value="SEP">2024</option>
                                <option value="OCT">2025</option>
                                <option value="NOV">2026</option>
                                <option value="DEC">2027</option>

                            </select>
                        </div>
                        <div> <input class="input-box" type="text" placeholder="CVV"></div>
                    </div>

                    <div class="heading-top2" style="margin-top: 50px;"><a href="#"> SHOP NOW</a></div>


                </div>

            </div>
        </form>



    </section>

    <section>
        <div style="margin-top: 30px" class="calc"> made by kishan singh</div>
        <div class="down">Demo only</div>
    </section>

</body>

</html>
